<template name="home">
    <body>
        <div id="wrapper">

            <nav id="my_nav" class="navbar navbar-default navbar-fixed-top">
              <div class="container-fluid">

                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsed-navbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                </div>

                <div class="collapse navbar-collapse" id="collapsed-navbar">
                  <ul class="nav navbar-nav">
                    <li id="home" class="active"><a href="#">Home</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{navname}}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            {{> login}}
                        </ul>
                    </li>
                  </ul>
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container-fluid -->
            </nav>
            
            <div class="title-row">
                <img id="logo" src="logo.png" alt="caravan club logo"/>
                <h1>Caravan Club La Palma</h1>
            </div>

            <div class="content-row first-content">
                <h2>About us:</h2>
                <p class="content-text">We are a fun loving caravaning group from the beautiful island of La Palma. We travel all around the Canary Islands, enjoying nature, sharing great moments and making memories as one big happy family.</p>
            </div>

            <div class="row half-row">
                <div class="col-xs-5">
                    <div id="register-div">
                        <h2>Join our group:</h2>
                        <div id="reg-text">
                            <p class="register-text">As a member you will be able to:</p>
                            <p class="register-text u"><strong>attend our events</strong></p>
                            <p class="register-text u"><strong>access our blog!</strong></p>
                        </div>
                        <div class="registration">
                            {{> register}}
                        </div>
                    </div>
                    <div id="maps-div">
                        <h2>Where we go:</h2>
                        <div id="map">
                            {{> googleMap name="myMap" options=MapOptions}}
                        </div>
                    </div>
                    <div id="blog-div">
                        <h2>Latest blog entries:</h2>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div id="line-div">
                        <h2>How we've grown:</h2> 
                        <p class="content-text ontop">The chart shows how are members grew month by month last year:</p>                    
                        <div id="lineChart" class="ct-chart .ct-major-second">
                        </div>
                        <p id="x-axis-line">Months - 2015</p>
                        <p id="y-axis-line">Total Members</p>
                    </div>
                    <div id="bar-div">
                        <h2>When we go:</h2>
                        <p class="content-text ontop">The chart shows the number of monthly outings we made last year:</p>                    
                        <div id="barChart" class="ct-chart .ct-major-second">
                        </div>
                        <p id="x-axis-line">Months - 2015</p>
                        <p id="y-axis-line">Total Outings</p>
                        <p id="legend">High Season</p>
                    </div>
                </div>
            </div>

            <div class="row half-row">
                <div class="col-xs-6">
                    <div id="images-div">
                        <h2>Image gallery:</h2>
                        <div class="images-div">
                            {{#each images}}
                            <img class="images" src="{{src}}" alt="{{alt}}" title="{{description}}"/>
                            {{/each}}
                        </div>                       
                    </div>
                </div>
                <div class="col-xs-6">
                    <div id="video-div">
                        <h2>Video gallery:</h2>
                    </div>
                </div>
            </div>

            <footer class="content-row">
                <h2>Contact us:</h2>
                <p class="content-text">We are a </p>
            </footer>

        </div>    
    </body>
</template>
