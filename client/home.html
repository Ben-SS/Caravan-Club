<template name="home">
    <body>
        <div id="wrapper">

            <div id="welcome-modal" class="modal fade" role="dialog">
                <div class="modal-dialog modal-lg">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Welcome to the Caravan Club</h2>
                        </div>
                        <div class="modal-body">
                            <p>At this point the site is around 75% finished. The following outlines what you can and can't do at this point in time:<br><br>The remaining 25% needed to complete the site is basically the <strong>Admin area</strong>, so the following can still not be done:<br><br><ol><li>Register/remove a user.</li><li>Read messages sent to admin.</li><li>Add/remove events.</li></ol><br>This is what you can do:<br><br><ol><li>Use the provided users:<br><strong>juan</strong>, password <strong>juan</strong>,<br><strong>manu</strong>, password <strong>manu</strong><br><strong>admin</strong>, password <strong>admin</strong></li><li>Add to the blog (users can only edit/remove their own, admin can do everything). Once you have created entries, these will be displayed on the homepage in place of "loading".</li><li>Use personal area to: Change user details, Attend or unattend events, Sign up or not to newsletter and Send message to admin. All of these functions are correctly set up but until i display this in the admin area you have to use meteor mongo to check the database.</li></ol></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="title-row">
                <img id="logo" src="logo.png" alt="caravan club logo"/>
                <h1>Caravan Club La Palma</h1>
            </div>

            <div class="content-row first-content">
                <h2>About us:</h2>
                <p class="content-text">We are a fun loving caravaning group from the beautiful island of La Palma. We travel all around the Canary Islands, enjoying nature, sharing great moments and making memories as one big happy family.</p>
            </div>

            <div class="row half-row">
                <div class="col-xs-5">
                    <div id="register-div">
                        <h2>Join our group:</h2>
                        <div id="reg-text">
                            <p class="register-text">As a member you will be able to:</p>
                            <p class="register-text u"><strong>attend our events</strong></p>
                            <p class="register-text u"><strong>share your stories on our blog!</strong></p>
                        </div>
                        <div class="registration">
                            {{> register}}
                        </div>
                    </div>
                    <div id="maps-div">
                        <h2>Where we go:</h2>
                        <div id="map">
                            {{> googleMap name="myMap" options=MapOptions}}
                        </div>
                    </div>
                    <div id="blog-div">
                        <h2>Latest blog entries:</h2>
                        {{> blogLatest num=2}}
                    </div>
                </div>
                <div class="col-xs-7">
                    <div id="line-div">
                        <h2>How we've grown:</h2> 
                        <p class="content-text ontop">The chart shows how are members grew month by month last year:</p>                    
                        <div id="lineChart" class="ct-chart .ct-major-second">
                        </div>
                        <p id="x-axis-line">Months - 2015</p>
                        <p id="y-axis-line">Total Members</p>
                    </div>
                    <div id="bar-div">
                        <h2>When we go:</h2>
                        <p class="content-text ontop">The chart shows the number of monthly outings we made last year:</p>                    
                        <div id="barChart" class="ct-chart .ct-major-second">
                        </div>
                        <p id="x-axis-line">Months - 2015</p>
                        <p id="y-axis-line">Total Outings</p>
                        <p id="legend">High Season</p>
                    </div>
                </div>
            </div>

            <div class="row half-row">
                <div class="col-xs-6">
                    <div id="images-div">
                        <h2>Image gallery:</h2>
                        <p class="content-text">
                            Please feel free to cycle through our images:
                        </p>
                        <div class="images-div">
                            {{#each images}}
                            <img class="images" src="{{src}}" alt="{{alt}}" title="{{description}}" index="{{@index}}"/>
                            {{/each}}
                        </div>
                        {{> imageModal}}
                    </div>
                </div>
                <div class="col-xs-6">
                    <div id="video-div">
                        <h2>Video gallery:</h2>
                        <p class="content-text">
                            Please feel free to have a look at our videos:
                        </p>
                        <div class="video-div">
                            {{#each videos}}
                            <img class="videos" src="{{src}}" alt="{{alt}}" title="{{description}}" index="{{@index}}"/>
                            {{/each}}
                        </div>
                        {{> videoModal}}
                    </div>
                </div>
            </div>

            <footer class="content-row">
                <h2>Contact us:</h2>
                <div id="email">
                    <div>
                        <span class="glyphicon glyphicon-envelope"></span>
                        <p id="email-text">info@caravanclp</p>
                    </div>
                </div>
                <div id="social">
                    {{> social_buttons url=url text=title}}
                    <div>
                    </div>
                </div>
            </footer>
        </div> 
    </body>
</template>
