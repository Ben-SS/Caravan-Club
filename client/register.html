<template name="register">
	<button id="register-button" class="btn  btn-success">Register</button>

	<div id="register-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div id="register-modal-content" class="modal-content">
            	<div class="modal-header">
					<h2 class="modal-title">Please fill in your details</h2>
				</div>

                <div class="modal-body">

                    <form id="reg-form">
				    	<div class="form-group">
							<label class="form-label" for="name">First name:</label>
							<input type="text" class="form-control" id="name" name="registerName" required>
						</div>
						<div class="form-group">
							<label class="form-label" for="surname">Surname:</label>
							<input type="text" class="form-control" id="surname" name="registerSurname" required>
						</div>
				    	<div class="form-group">
							<label class="form-label" for="email">Username:</label>
							<input type="text" class="form-control" id="username" name="registerUsername" required>
						</div>
						<div class="form-group">
							<label class="form-label" for="email">Email address:</label>
							<input type="email" class="form-control" id="email" name="registerEmail" required>
						</div>
						<div class="form-group">
							<label class="form-label" for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd" name="registerPassword" required>
						</div>
						<div class="form-button">
							<button type="submit" class="btn btn-success">Register</button>
						</div>
					</form>

                </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	            </div>
	        </div>
        </div>
    </div>

	<div id="reg-modal" class="modal fade" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Thanks for registering!</h2>
				</div>
				<div class="modal-body">
					<p>Your petition is being validated, you will receive a welcome email shortly.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
				</div>
			</div>

		</div>
	</div>

</template>
