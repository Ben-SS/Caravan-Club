<template name="calendar">
	<div id="calendar">
		<h4 class="private-header">Upcoming Events</h4>
    	<table id="calendar-table" class="table table-striped table-responsive">
    		<thead>
      			<tr>
        			<th>Date</th>
        			<th>Title</th>
        			<th>Description</th>
        			<th>Attend?</th>
        			<th>Attendance</th>
      			</tr>
    		</thead>
    		<tbody>
    			{{#each events}}
      			<tr>
        			<td>{{format date}}</td>
        			<td>{{title}}</td>
        			<td>{{description}}</td>
        			<td>
        				<input id="attendance-{{_id}}" type="checkbox" value="attend" {{checked _id}}>
        			</td>
        			<td>{{people}}</td>
      			</tr>
      			{{/each}}
    		</tbody>
  		</table>
    </div>
</template>
